<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="../../node_modules/@typescriptlibs/amd/lib/amd.js"></script>
    <script src="../../amd/tsl-mastodon-api.js"></script>
    <script src="index.js"></script>
    <title>TypeScript Library for the Mastodon API</title>
</head>
<body>
    <header>
        <h1>TypeScript Library for the Mastodon API</h1>
        <h2>Test suite of the AMD bundle</h2>
    </header>
    <section>
        <fieldset>
            <legend>Mastodon.API.Config</legend>
            <p>
                <label for="access_token">access_token:</label>
                <input type="text" id="access_token" placeholder="Registered API token" />
            </p>
            <p>
                <label for="api_url">api_url:</label>
                <input type="url" id="api_url" placeholder="URL to the Mastodon API"
                    value="http://127.0.0.1/v1-post/" />
            </p>
            <p>
                <button type="button" id="getAccount">getAccount()</button>
            </p>
        </fieldset>
        <fieldset>
            <legend>Mastodon.API.postMediaAttachment</legend>
            <p>
                <label for="description">description:</label>
                <textarea type="text" id="description" placeholder="Media description"></textarea>
            </p>
            <p>
                <label for="file">file:</label>
                <input type="file" id="file" placeholder="Add media attachmen" />
            </p>
            <p>
                <button type="button" id="postMediaAttachment">postMediaAttachment()</button>
            </p>
        </fieldset>
        <fieldset>
            <legend>Mastodon.API.postStatus</legend>
            <p>
                <label for="media_ids">media_ids:</label>
                <input type="text" id="media_ids" readonly="readonly" placeholder="ID of the attachment" />
            </p>
            <p>
                <label for="status">status:</label>
                <textarea type="text" id="status" placeholder="Free text"></textarea>
            </p>
            <p>
                <label for="visibility">visibility:</label>
                <select type="text" id="visibility">
                    <option>direct</option>
                    <option>private</option>
                    <option>public</option>
                    <option>unlisted</option>
                </select>
            </p>
            <p>
                <button type="button" id="postStatus">postStatus()</button>
            </p>
        </fieldset>
        <fieldset>
            <legend>Results</legend>
            <pre><code id="results">Test...</code></pre>
        </fieldset>
    </section>
    <footer>
        <a href="https://typescriptlibs.org/tsl-mastodon-api/">Documentation</a>
        &middot;
        Local Timeout: <span id="countdown">200</span>
    </footer>
</body>
</html>
